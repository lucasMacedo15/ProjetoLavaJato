<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API</title>
</head>

<body>
    <h1>Ol√°, mundo </h1>
</body>
<script>
    const cabecalho = {
        'Teste': 'Teste'
    }

    const init = {
        headers: cabecalho,
        method: 'POST',
        body:
            JSON.stringify({
                title: 'testando',
            })

    };
    const response = fetch('https://jsonplaceholder.typicode.com/posts', init)
        .then(function (responseData) {
            return responseData.json()
        }).then(function (jsonData) {
            console.log(jsonData)
        })
        .catch(function (erro) {
            console.log(erro)
        })





</script>

</html>
